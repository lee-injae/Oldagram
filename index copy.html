<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

        <div class="nav">

            <div class="header">

                    <img class="icon-heart" src="images/icon-heart.png">
                    <img class="icon-comment" src="images/icon-comment.png">

                </div>
                <div class="like-count accent-text">300 likes</div>
                <div class="user-id"><span class="accent-text">vincey1853</span> just took a few mushrooms lol</div>
